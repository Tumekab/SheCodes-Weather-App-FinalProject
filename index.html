<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <!-- search bar and city name -->
      <section class="container">
        <div class="">
            <h1
              class="city-title"
              id="searched-city"
            ></h1>
          <form class="search-form" id="search-form">
            <input
              type="text"
              id="search-input"
              aria-describedby="searchCity"
              placeholder="Search city..."
              class="search-form"
              autocomplete="off"
            />
            <button type="submit" class="search-button">Search</button>
            <button type="submit" class="current-location">Current location</button>
          </form>
        </div>
      </section>
      
      <!-- temp and day info -->
      <section class="current-weather">
        <div class="container">
          <div class="row">
            <h1 class="col temperature" id="current-temperature"></h1>
            <span class="units">
              <a href="#" id="celsius-link" class="active temp-links">°C</a> |
              <a href="#" id="fahrenheit-link" class="temp-links">°F</a>
            </span>
            <div class="col justify-content-end todays-info">
              <p id="current-time"></p>
              <h2 id="current-day"></h2>
              <p id="weather-type" class="weather-description"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="container">
         <div class="row extra-weather-info">
              <ul class="col">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
            <hr />
      </section>

      <!--5 day forecast-->
      <section class="container" id="forecast">
       
      </section>

      <footer>
        <p>
          Designed and coded by
          <a href="https://github.com/Tumekab" target="_blank">Tumeka</a
          ><span>✌🏼</span>
        </p>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
