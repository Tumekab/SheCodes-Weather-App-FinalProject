<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <!-- search bar and city name -->
      <section class="container">
        <div class="">
            <h1
              class="city-title"
              id="searched-city"
            >London</h1>
          <form class="search-form" id="search-form">
            <input
              type="text"
              id="search-input"
              aria-describedby="searchCity"
              placeholder="Search city..."
              class="search-form"
              autocomplete="off"
            />
            <button type="submit" class="search-button">Search</button>
            <button type="submit" class="current-location">Current location</button>
          </form>
        </div>
      </section>
      
      <!-- temp and day info -->
      <section class="current-weather">
        <div class="container">
          <div class="row">
            <h1 class="col temperature" id="current-temperature">10</h1>
            <span class="units">
              <a href="#" id="celsius-link" class="active temp-links">°C</a> |
              <a href="#" id="fahrenheit-link" class="temp-links">°F</a>
            </span>
            <div class="col justify-content-end todays-info">
              <p id="current-time">11:00</p>
              <h2 id="current-day">Today</h2>
              <p id="weather-type" class="weather-description">Cloudy</p>
            </div>
            <!-- <div class="col d-flex align-items-center side-info">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div> -->
          </div>
        </div>
        <hr />
      </section>

      <!--5 day forecast-->
      <section class="container">
        <div class="row week-forecast">
          <div class="col">
            <h3>Friday</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/rain.png"
            /><br />
            <p class="weather">Rain</p>
            <span>2°</span>
          </div>
          <div class="col">
            <h3>Saturday</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/cloud.png"
            /><br />
            <p class="weather">Cloudy</p>
            <span>4°</span>
          </div>
          <div class="col">
            <h3>Sunday</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/partly-cloudy-day.png"
            /><br />
            <p class="weather">Partly cloudy</p>
            <span>6°</span>
          </div>
          <div class="col">
            <h3>Monday</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/sun.png"
            /><br />
            <p class="weather">Sunny</p>
            <span>8°</span>
          </div>
          <div class="col">
            <h3>Tuesday</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/wind.png"
            /><br />
            <p class="weather">Windy</p>
            <span>5°</span>
          </div>
        </div>
      </section>

      <footer>
        <p>
          Designed and coded by
          <a href="https://github.com/Tumekab" target="_blank">Tumeka</a
          ><span>✌🏼</span>
        </p>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
